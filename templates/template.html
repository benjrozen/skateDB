<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',    filename='style.css') }}">
    <!-- Side nav stuff -->
    <script>
         /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
         function openNav() {
         document.getElementById("mySidenav").style.width = "250px";
         document.getElementById("main").style.marginLeft = "250px";
         }

         /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
         function closeNav() {
         document.getElementById("mySidenav").style.width = "0";
         document.getElementById("main").style.marginLeft = "0";
         }


    </script>

    <!-- Side nav stuff -->
</head>
<body>

<div class="header">
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()">
         <img src="{{url_for('static', filename='leaf.png')}}" alt="Logo">
         </span>
    <a class="logo" href="{{ url_for('home') }}">Welcome to Potlopedia</a>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <strong>
            <nav>
                <ul class="menu">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
                <ul class="strains">
                    <li><a href="{{ url_for('strains') }}">Strains</a></li>
                </ul>
                <ul class="add_strain">
                    <li><a href="{{ url_for('add_record') }}">Add Strain</a></li>
                </ul>
                <ul class="edit_or_delete_strain">
                    <li><a href="{{ url_for('select_record') }}">Edit or Delete Strains</a></li>
                </ul>
            </nav>
        </strong>
    </div>
</div>
</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">

</div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
>
