<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        {% extends 'template.html' %}
        <link rel="stylesheet" href="{{ url_for('static',    filename='style.css') }}">


</head>
<body>
{% block content %}
    {% for strain in strains %}

<div>
<h2 class="strain_name_header">{{ strain.strain_name }}</h2>
</div>

<div id="main">

<div class="prod_page_image_box">
        <img class="prod_page_pic" src='/static/prod_pics/{{ strain.pic }}'>
</div>

{{data}}

<div class="prod_page_card">
        <table class="product_card_prod_page">

             <tr>
            <td class="table_header">Strain Type</td><td>{{ strain.strain_type }}</td>
         </tr>
             <tr>
            <td class="table_header">Lineage</td><td>{{ strain.lineage }}</td>
         </tr>
             <tr>
            <td class="table_header">Pic</td><td>{{ strain.pic }}</td>
         </tr>
      <tr>
            <td class="table_header">THC</td><td>{{ strain.THC}}</td>
         </tr>
      <tr>
            <td class="table_header">THC</td><td>{{ strain.THC}}</td>
         </tr>
        </table>

</div>
    <p style="padding-bottom: 10px;"></p>

    {% endfor %}
    {% endblock %}


</div>

</body>
</html>
