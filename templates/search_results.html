<!DOCTYPE html>
{% extends 'template.html' %}


<html lang="en" dir="ltr">
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',    filename='style.css') }}">
</head>
<body>
{% block content %}
<div id="main">
    <h2 class="strains_header">Search Results</h2>
    {{data}}
    {% for brand in brands %}
    <div class="card">
        <div class="image_box">
            <a href="{{ url_for( 'brand', id=brand.id ) }}">
                <img class="prod_pic" src='/static/prod_pics/{{ brand.pic }}'>
            </a>
        </div>
        <table class="product_card">
            <tr>
                <th>Brand Name</th>
                <th>Founded</th>
                <th>Headquaters</th>
                <th>Products</th>
            </tr>

            <!-- here is a for-loop to give us all the data -->
            <tr>
                <td>{{ brand.brand_name }}</td>
                <td>{{ brand.founded }}</td>
                <td>{{ brand.headquaters }}</td>
                <td>{{ brand.products }}</td>
            </tr>

        </table>
    </div>
    {% endfor %}
    <p style="padding-bottom: 10px;"></p>
</div>
{% endblock %}
</body>
</html>
